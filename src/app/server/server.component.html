<div class="card mb-3 shadow block-status" [ngStyle]="{'background-color':color}" >
    <div class="card-header name">
        {{server.name}}
    </div>
    <div class="card-body status">
        {{server.isOnline}}
    </div>
    <button (click)="toggleStatus()" class="btn btn-default action" 
    style="border: black .5px solid;
           background-color: silver!important;">Toggle Status</button>
</div>
